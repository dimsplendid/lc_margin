{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{title}}{% endblock title %}

{% block content %}
<h1>{{title}}</h1>
{% if download_path %}
<a href="{{download_path}}" class="btn btn-primary">
    Template Download
</a>
{% endif %}
<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">{{submit}}</button>
</form>
{% endblock content %}
